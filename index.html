<!doctype html>

  <body>                

                <nav class="navbar navbar-dark bg-dark fixed-top">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mike Sheehy</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <button class="btn btn-link nav-link  dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
                              <svg class="bi my-1 theme-icon-active"><use href="#sun-fill"></use></svg>
                              Theme
                              <span class="d-lg-none ms-2">Toggle theme</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme" style="--bs-dropdown-min-width: 8rem;">
                              <li>
                                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light">
                                  <svg class="bi me-2 opacity-50 theme-icon"><use href="#sun-fill"></use></svg>
                                  Light
                                  <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                                </button>
                              </li>
                              <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                                  <svg class="bi me-2 opacity-50 theme-icon"><use href="#moon-stars-fill"></use></svg>
                                  Dark
                                  <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                                </button>
                              </li>
                              <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
                                  <svg class="bi me-2 opacity-50 theme-icon"><use href="#circle-half"></use></svg>
                                  Auto
                                  <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                                </button>
                              </li>
                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
